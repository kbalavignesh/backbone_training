<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Sample Underscore.js Templates</title>
</head>
<body>
 
<h1>Sample Underscore.js Templates</h1>
 
<script type="text/template" class="student-template">
<h2>  <%- sd.listTitle %> </h2>

<ul>
<% _.each( sd.listItems, function( listItem ){ %>
	<li>
	<%- listItem.name %>
	<% if ( listItem.mark >30 ){ %>
		<em>Pass</em>
	<% } else { %>
		<em>Fail</em>
	<%}%>
	</li>
<% }); %>
</ul>
</script>
 
<script src="lib/jquery-2.1.3.min.js"></script>
<script src="lib/underscore-min.js"></script>
<script type="text/javascript">

_.templateSettings.variable = "sd";

var template = _.template(
$( "script.student-template" ).html()
);

var stuData = {
listTitle: "Students Details",
	listItems: [
	{
		name: "Kavi",mark: 89
	},
	{
		name: "Bala",mark: 34
	},
	{
		name: "Shrini",mark: 45
	},
	{
		name: "John",mark: 16
	}
	]
};

$( "h1" ).after(template( stuData ));
</script>
</body>
</html>
